<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import {createVNode,render,h,Text,Fragment} from './runtime-dom.js'

    render(h('div',{style:{color:'red'}},[
      h('li',{key:'a'},'a'),
      h('li',{key:'b'},'b'),
      h('li',{key:'c'},'c'),
    ]),app)


    setTimeout(()=>{
    render(h(Text,'hello'),app)
    // render(h())
    },1000)


    setTimeout(()=>{
    render(h(Fragment,{},[h(Text,'hello'),h(Text,'world')]),app)
    // render(h())
    },3000)

  </script>
</body>
</html>
