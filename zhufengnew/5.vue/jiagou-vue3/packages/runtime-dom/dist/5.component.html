<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import {createVNode,render,h,Text,Fragment} from './runtime-dom.js'

    // WebComponents 兼容性是硬伤  (模板 属性attrs 事件  插槽  样式)
    // 组件的组成有几个部分?组件的好处优势是什么?vue的组件有什么特点?
    // 组件化  (对ui的封装  自己的状态  别人给我的状态) 模块化(对业务逻辑的封装)
    const VueComponent={
      data(){
        return {
          name:'jw',
          age:30
        }
      },
      // template:'<div>hello</div>'
      render(proxy){//允许编写模板的 ->  effect

        setTimeout(()=>{
          proxy.age++
        },1000)

        return h(Fragment,{},[h(Text,proxy.age)])

      }

    }

    // 元素 和  组件 ->组件渲染的内容  是返回的虚拟节点 (可以是组件也可以是元素)
    render(h(VueComponent),app)



  </script>
</body>
</html>
