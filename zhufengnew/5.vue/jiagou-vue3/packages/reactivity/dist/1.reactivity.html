<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import {reactive,effect} from './reactivity.js'

    //  1.创建一个响应式对象  reactive
    const state=reactive({
      name:'jw',
      age:30
    })

    // 2.effect所有的渲染都基于他来实现 computed  watch组件
    // 默认叫响应式effect  数据变化后重新执行此函数
    effect(()=>{
      app.innerHTML=state.name+state.age
    })

    setTimeout(()=>{
      state.name='jiang'
    },1000)

    // 3.属性收集effect(数据的依赖收集) 数据会记录自己在哪个effect中使用了  稍后数据变化可以找到对应的effect来执行

  </script>
</body>
</html>
