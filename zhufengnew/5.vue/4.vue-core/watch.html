<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script>
    let vm=new Vue({
      el:'#app',
      data:{
        a:1
      },
      watch:{
        'a'(newValue,oldValue){//对象没有老值 都是新值
          console.log(newValue)

        }
      }
    })

    vm.a=100
    console.log(vm)

  </script>
</body>
</html>
