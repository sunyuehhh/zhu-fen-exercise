<body>
  <iframe id="bIframe" src="http://localhost:4000/b.html" onload="handleIframeLoaded()"></iframe>


  <script>
    function handleIframeLoaded(){
      // 1.获取到4000/b.html它的window
      const bWindow = document.getElementById('bIframe').contentWindow
      // 向bWindow发消息
      bWindow.postMessage('hello','http://localhost:4000')
      


    }

    window.addEventListener('message',(event)=>{
      console.log('a 收到消息',event.data)
    })
  </script>
